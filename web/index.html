<!DOCTYPE HTML> 
<html>
	<head>
		<script src="js/context-menu.js"></script>
		<script src="js/script.js"></script>
		<link rel="stylesheet" type="text/css" href="css/gui.css">
		<link rel="stylesheet" type="text/css" href="css/behavior.css">
		<link rel="stylesheet" type="text/css" href="css/contextMenu.css">
	</head>
	<body>
		<div class="when-notlogged">
			<a href="/api/steam/authenticate" target="_blank"><img src="img/steamlogin.png" alt="Steam Login"></a>
		</div>
		<div class="when-logged">
			<form action="/api/steam/logout" method="get" data-asyncSubmit data-session>
				<input type="submit" value="Steam Logout">
			</form>
			<fieldset>
				<legend>Upload Sound</legend>
				<form action="/api/uploadSound" method="post" enctype="multipart/form-data" data-asyncSubmit data-session>
					<input type="text" name="name" placeholder="Name">
					<input type="file" name="sound">
					<input type="submit">
				</form>
			</fieldset>
		</div>
		<form action="/api/playSoundUrl" method="post" data-asyncSubmit>
			<fieldset>
				<legend>Play URL</legend>
				<input type="text" name="url">
				<input type="submit" value="Play">
			</fieldset>
			<fieldset>
				<legend>Play Instant</legend>
				<input type="text" name="name">
				<input type="submit" value="Play">
			</fieldset>
		</form>
		<fieldset>
			<legend>Play sound</legend>
			<div id="sounds"></div>
		</fieldset>
	</body>
</html>
